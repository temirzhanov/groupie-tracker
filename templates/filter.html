<div class="row">
  {{ range . }}
  <div class="col s12 m6 l4">
    <div class="card z-3">
      <div class="card-image">
        <a href="/{{ .Slug }}">
          <img src="{{ .Image }}" />
        </a>
        <a
          class="btn-floating btn-large halfway-fab waves-effect waves-light t"
          href="/{{ .Slug }}"
          ><i class="material-icons">arrow_forward</i></a
        >
      </div>

      <div class="card-content">
        <p class="card-title">{{ .Name }}</p>
      </div>
    </div>
  </div>
  {{ end }}
</div>
