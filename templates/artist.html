{{ define "content" }}

<div class="container white black-text artist-page">
  <a href="/" class="back-home green-text">&#10229; Back to home</a>
  <h1 class="text-center">
    {{.Name}}
  </h1>
  <div class="row">
    <div class="col s12 m6">
      <h2>Members</h2>
      <ul>
        {{range .Members}}
        <li>
          <p class="collection-item">
            {{.}}
          </p>
        </li>
        {{end}}
      </ul>

      <h2>Creation Date</h2>
      <p>
        {{.CreationDate}}
      </p>

      <h2>First Album</h2>
      <p>{{.FirstAlbum}}</p>
    </div>
    <div class="col s12 m6">
      <img src="{{.Image}}" alt="{{.Name}}" class="artist-logo" />
    </div>

    <div class="col s12 white black-text">
      <ul class="collection with-header">
        <li class="collection-header"><h2>Concert Dates</h2></li>
        {{range $date, $location := .DatesLocations}}
        <li class="collection-item">
          {{$date}}
          <span class="secondary-content location">{{$location}}</span>
        </li>
        {{end}}
      </ul>
    </div>

    <div class="col s12">
      <div id="map"></div>
    </div>
  </div>
</div>

<script src="/static/js/map.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDju6U6HXWpd9ecaE6y8y_OLEF7v-onlUU&callback=initMap"
  async
  defer
></script>

{{ end }}
